<!DOCTYPE html>
<html lang="ko">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 95%;
            max-width: 1000px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .status {
            font-size: 14px;
            opacity: 0.9;
        }

        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .game-controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .game-id-input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
        }

        .control-button {
            padding: 10px 15px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .control-button:hover {
            background: #059669;
        }

        .control-button.danger {
            background: #ef4444;
        }

        .control-button.danger:hover {
            background: #dc2626;
        }

        .chat-container {
            flex: 1;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8fafc;
            scroll-behavior: smooth;
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 #f1f5f9;
        }

        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 12px;
            max-width: 80%;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            margin-left: auto;
        }

        .message.gm {
            background: white;
            border: 1px solid #e5e7eb;
            margin-right: auto;
        }

        .message.system {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            margin: 0 auto;
            text-align: center;
            font-style: italic;
        }

        .options {
            margin-top: 10px;
        }

        .option-button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 8px 12px;
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            font-size: 14px;
            transition: background 0.3s;
        }

        .option-button:hover {
            background: #e5e7eb;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: stretch;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #4f46e5;
        }

        .send-button {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-button:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #6b7280;
        }

        .loading.show {
            display: block;
        }

        @media (max-width: 768px) {
            .main-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .game-controls {
                flex-direction: column;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>ğŸ® LangChain TRPG System</h1>
            <div class="status" id="status">ì‹œìŠ¤í…œ ì—°ê²° ì¤‘...</div>
        </div>

        <div class="game-area">
            <div class="game-controls">
                <input type="text" id="gameId" class="game-id-input" placeholder="ê²Œì„ ID (ì˜ˆ: my-adventure)" value="demo-game">
                <button onclick="resetGame()" class="control-button danger">ê²Œì„ ë¦¬ì…‹</button>
                <button onclick="getMemoryInfo()" class="control-button">ë©”ëª¨ë¦¬ ì •ë³´</button>
                <button onclick="scrollToTop()" class="control-button">â†‘ ë§¨ ìœ„ë¡œ</button>
                <button onclick="scrollToBottom()" class="control-button">â†“ ë§¨ ì•„ë˜ë¡œ</button>
            </div>

            <div class="chat-container">
                <div class="messages" id="messages">
                    <div class="message system">
                        ğŸ² LangChain TRPG ì‹œìŠ¤í…œì— ì˜¤ì‹  ê²ƒì„ í™˜ì˜í•©ë‹ˆë‹¤!<br>
                        ê²Œì„ IDë¥¼ ì„¤ì •í•˜ê³  ëª¨í—˜ì„ ì‹œì‘í•´ë³´ì„¸ìš”.
                    </div>
                </div>

                <div class="loading" id="loading">
                    ğŸ² ê²Œì„ë§ˆìŠ¤í„°ê°€ ìƒê° ì¤‘ì…ë‹ˆë‹¤...
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-group">
                <input type="text" id="messageInput" class="message-input"
                       placeholder="ê²Œì„ë§ˆìŠ¤í„°ì—ê²Œ ë§í•˜ê³  ì‹¶ì€ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”..."
                       onkeypress="handleKeyPress(event)">
                <button id="sendButton" class="send-button" onclick="sendMessage()">ì „ì†¡</button>
            </div>
        </div>
    </div>

    <script>
        // Socket.IO ì—°ê²°
        const socket = io();
        let isLoading = false;

        // ì—°ê²° ìƒíƒœ ê´€ë¦¬
        socket.on('connect', () => {
            updateStatus('âœ… ì—°ê²°ë¨ - ê²Œì„ì„ ì‹œì‘í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤');
        });

        socket.on('disconnect', () => {
            updateStatus('âŒ ì—°ê²° ëŠì–´ì§ - ì¬ì—°ê²° ì‹œë„ ì¤‘...');
        });

        socket.on('status', (data) => {
            addMessage(data.message, 'system');
        });

        socket.on('game_response', (data) => {
            setLoading(false);
            if (data.success) {
                addGameResponse(data);
            } else {
                addMessage(`ì˜¤ë¥˜: ${data.error || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜'}`, 'system');
            }
        });

        socket.on('error', (data) => {
            setLoading(false);
            addMessage(`ì˜¤ë¥˜: ${data.message}`, 'system');
        });

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function addMessage(content, type = 'user') {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addGameResponse(data) {
            const content = data.message;
            const options = data.options || [];

            let messageHtml = content;

            if (options.length > 0) {
                messageHtml += '<div class="options">';
                options.forEach(option => {
                    messageHtml += `<button class="option-button" onclick="selectOption('${option}')">${option}</button>`;
                });
                messageHtml += '</div>';
            }

            addMessage(messageHtml, 'gm');

            if (data.image_info && data.image_info.should_generate) {
                addMessage(`ğŸ–¼ï¸ ì´ë¯¸ì§€ ìƒì„±: ${data.image_info.prompt}`, 'system');
            }
        }

        function selectOption(option) {
            document.getElementById('messageInput').value = option;
            sendMessage();
        }

        function sendMessage() {
            if (isLoading) return;

            const messageInput = document.getElementById('messageInput');
            const gameId = document.getElementById('gameId').value.trim();
            const message = messageInput.value.trim();

            if (!message) return;
            if (!gameId) {
                alert('ê²Œì„ IDë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }

            addMessage(message, 'user');
            messageInput.value = '';
            setLoading(true);

            // Socket.IOë¡œ ì‹¤ì‹œê°„ ì „ì†¡
            socket.emit('game_message', {
                game_id: gameId,
                message: message
            });
        }

        function setLoading(loading) {
            isLoading = loading;
            const loadingDiv = document.getElementById('loading');
            const sendButton = document.getElementById('sendButton');
            const messageInput = document.getElementById('messageInput');

            if (loading) {
                loadingDiv.classList.add('show');
                sendButton.disabled = true;
                messageInput.disabled = true;
            } else {
                loadingDiv.classList.remove('show');
                sendButton.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !isLoading) {
                sendMessage();
            }
        }

        async function resetGame() {
            const gameId = document.getElementById('gameId').value.trim();
            if (!gameId) {
                alert('ê²Œì„ IDë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }

            if (!confirm(`ê²Œì„ "${gameId}"ë¥¼ ë¦¬ì…‹í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/reset/${gameId}`, {
                    method: 'POST'
                });
                const data = await response.json();

                if (data.success) {
                    addMessage('ğŸ”„ ê²Œì„ì´ ë¦¬ì…‹ë˜ì—ˆìŠµë‹ˆë‹¤.', 'system');
                    // ë©”ì‹œì§€ ì˜ì—­ í´ë¦¬ì–´
                    const messagesDiv = document.getElementById('messages');
                    messagesDiv.innerHTML = '<div class="message system">ğŸ² ìƒˆë¡œìš´ ê²Œì„ì´ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤!</div>';
                } else {
                    addMessage(`ë¦¬ì…‹ ì˜¤ë¥˜: ${data.error}`, 'system');
                }
            } catch (error) {
                addMessage(`ì—°ê²° ì˜¤ë¥˜: ${error.message}`, 'system');
            }
        }

        async function getMemoryInfo() {
            const gameId = document.getElementById('gameId').value.trim();
            if (!gameId) {
                alert('ê²Œì„ IDë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }

            try {
                const response = await fetch(`/api/memory/${gameId}`);
                const data = await response.json();

                if (data.success) {
                    const stats = data.memory_stats;
                    const info = `ğŸ“Š ë©”ëª¨ë¦¬ ì •ë³´:
                    - ì¡´ì¬: ${stats.exists ? 'âœ…' : 'âŒ'}
                    - ì´ ë©”ì‹œì§€: ${stats.total_messages || 0}
                    - ì‚¬ìš©ì ë©”ì‹œì§€: ${stats.human_messages || 0}
                    - AI ë©”ì‹œì§€: ${stats.ai_messages || 0}
                    - ìš”ì•½ ì¡´ì¬: ${stats.has_summary ? 'âœ…' : 'âŒ'}`;

                    addMessage(info, 'system');
                } else {
                    addMessage(`ë©”ëª¨ë¦¬ ì •ë³´ ì˜¤ë¥˜: ${data.error}`, 'system');
                }
            } catch (error) {
                addMessage(`ì—°ê²° ì˜¤ë¥˜: ${error.message}`, 'system');
            }
        }

        // ìŠ¤í¬ë¡¤ ê´€ë ¨ ê¸°ëŠ¥
        function scrollToTop() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function scrollToBottom() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.scrollTo({ top: messagesDiv.scrollHeight, behavior: 'smooth' });
        }

        // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤ ì¶”ê°€
        document.addEventListener('keydown', function(event) {
            const messagesDiv = document.getElementById('messages');

            // Ctrl + Home: ë§¨ ìœ„ë¡œ
            if (event.ctrlKey && event.key === 'Home') {
                event.preventDefault();
                scrollToTop();
            }

            // Ctrl + End: ë§¨ ì•„ë˜ë¡œ
            if (event.ctrlKey && event.key === 'End') {
                event.preventDefault();
                scrollToBottom();
            }

            // Page Up/Downìœ¼ë¡œ ìŠ¤í¬ë¡¤
            if (event.key === 'PageUp') {
                event.preventDefault();
                messagesDiv.scrollBy({ top: -300, behavior: 'smooth' });
            }

            if (event.key === 'PageDown') {
                event.preventDefault();
                messagesDiv.scrollBy({ top: 300, behavior: 'smooth' });
            }
        });

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.onload = () => {
            document.getElementById('messageInput').focus();
            updateStatus('ğŸ”„ ì—°ê²° ì¤‘...');
        };
    </script>
</body>
</html>
